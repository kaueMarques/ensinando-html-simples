<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="content" class="divisao">

        <div id="bio" class="sty-bio divisao">
            <iframe class="sty-videobio" width="100%" height="100%" src="https://www.youtube.com/embed/rH-9LMdXwnY?mute=1&autoplay=1&showinfo=0&controls=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="sty-meusDados">
                <img src="./assets/img/liliane.jpeg" alt="minha imagem" height="150" width="155">
                <br>
                <h1>Liliane</h1>
                <br>
                <p>Atua em áreas da tecnologia, gestão de pesoas, fez ações para a comunidade</p>
                <br>
                <hr>
                <br>
                <p>Minhas Tecnologias</p><br>
                <hr>
                <br>
                <ul class="sty-lista">
                    <li>UML</li>
                    <li>GESTÃO</li>
                    <li>Scrum</li>
                </ul>
            </div>
        </div>

        <div id="contato" class="divisao sty-contato">
            <h2>Contato</h2>
            <form action="POST" id="form-contato">

                <label>Email:</label>
                <br>
                <input type="email" id="form-email">
                <label>Nome:</label>
                <br>
                <input type="text" id="form-nome" placeholder="nome">
                <br>
                <label>Assunto:</label>
                <br>
                <input type="text" id="form-assunto">
                <br>
                <label>Mensagem:</label>
                <br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                <br>
                <button id="bto-enviar" class="bto-enviar">enviar</button>

            </form>

        </div>
    
    </div>

</body>
</html>
